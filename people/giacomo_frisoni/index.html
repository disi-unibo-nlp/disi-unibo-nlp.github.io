<meta name="description" content="Giacomo Frisoni, a third-year Ph.D. student at the Department of Computer Science and Engineering, University of Bologna, Italy, is an accomplished researcher in Knowledge-Enhanced Natural Language Processing, Large Language Models, and Graph Neural Networks. Graduating with honors in both B.S. (2017) and M.S. (2020) degrees from the University of Bologna, he has presented prolifically at top-tier conferences and received accolades, including two best paper awards. In September—December 2022, he was a visiting postgraduate researcher at the University of Glasgow, School of Computing Science, Scotland. He is an HuggingFace and Streamlit Student Ambassador." />
